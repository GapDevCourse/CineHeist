<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet"href="{{ url_for('static', path='/prompt.css') }}">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineHeist</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1><b>CineHeist</b></h1>
    <p><i>Your Movie Matchmaker</i></p>

    <label for="movieSearch"><i>Enter your Synopsis:</i></label><br>
    <textarea input type="text" id="movieSearch" placeholder="Design your Plot..." oninput="searchMovie()"></textarea><br>
    <button onclick="window.location.href='/r/'">Search Movie</button>

    <div id="recommendation">
      <h2>Recommended Movie:</h2>
      <p id="MovieTitle"></p>
      <p id="MovieDescription"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
