<!DOCTYPE html>
<html lang="en">
  <link rel="stylesheet"href="prompt css.css">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Recommendation System</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <h1><b>CineHeist</b></h1>
    <p><i>Your movie Matchmaker</i></p>

    <label for="movieSearch"><i>Enter your plot:</i></label><br>
    <textarea input type="text" id="movieSearch" placeholder="Search for a movie..." oninput="searchMovie()"></textarea><br>
    <button onclick="searchMovie()">Search</button>

    <div id="recommendation">
      <h2>Recommended Movie:</h2>
      <p id="movieTitle"></p>
      <p id="movieDescription"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
